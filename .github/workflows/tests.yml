name: Continuous Integration

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  coverage:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: mkdir build && cd build

    - name: Build
      run: cmake ..
    - name: make
      run: make
    - name: Test
      run: ctest --output-on-failure
    - name: Submit to codecov.io
      run: bash <(curl -s https://codecov.io/bash)
